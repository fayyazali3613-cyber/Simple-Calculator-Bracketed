<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Advanced Calculator Pro</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#121212">
</head>
<body>

<div class="calculator">   <!-- âœ… BUG-3 FIX -->
    <div class="display">

        <div id="input-line" class="input-line" contenteditable="true"></div>
        <div id="result-line" class="result-line">0</div>
		</div>

        <div class="buttons">
            <!-- Row 1 -->
            <button class="calc-btn clear" onclick="clearDisplay()">C</button>
            <button class="calc-btn bracket" onclick="append('(')">(</button>
            <button class="calc-btn bracket" onclick="append(')')">)</button>
            <button class="calc-btn clear" onclick="backspace()">âŒ«</button>

            <!-- Row 2 -->
            <button class="calc-btn special-btn" onclick="append('**')">^</button>
            <button class="calc-btn special-btn" onclick="exitPower()" style="font-size: 25px;">â†µ</button>
            <button class="calc-btn theme-btn" onclick="toggleTheme()">ðŸŒ“</button>
            <button class="calc-btn special-btn" onclick="appendSqrt()">âˆš</button>

            <!-- Row 3 -->
            <button class="calc-btn number" onclick="append('7')">7</button>
            <button class="calc-btn number" onclick="append('8')">8</button>
            <button class="calc-btn number" onclick="append('9')">9</button>
            <button class="calc-btn operator" onclick="append('/')">Ã·</button>

            <!-- Row 4 -->
            <button class="calc-btn number" onclick="append('4')">4</button>
            <button class="calc-btn number" onclick="append('5')">5</button>
            <button class="calc-btn number" onclick="append('6')">6</button>
            <button class="calc-btn operator" onclick="append('*')">Ã—</button>

            <!-- Row 5 -->
            <button class="calc-btn number" onclick="append('1')">1</button>
            <button class="calc-btn number" onclick="append('2')">2</button>
            <button class="calc-btn number" onclick="append('3')">3</button>
            <button class="calc-btn operator" onclick="append('-')">âˆ’</button>

            <!-- Row 6 -->
            <button class="calc-btn number" onclick="append('.')">.</button>
            <button class="calc-btn number" onclick="append('0')">0</button>
            <button class="calc-btn equals zero" onclick="calculate()">=</button>
            <button class="calc-btn operator zero" onclick="append('+')">+</button>

            <!-- Row 7 -->
            <button class="calc-btn special-btn last-exp" onclick="useLastExpression()">Last Exp</button>
            <button class="calc-btn special-btn last-ans" onclick="useAns()">Last Ans</button>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
